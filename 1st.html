<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <nav>
      <h1 class="logo">MyBrand</h1>
      <ul>
        <li><a href="#features">Features</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="hero-content">
      <h2>Welcome to my first project </h2>
      <p>Build modern web experiences with ease.</p>
      <button id="ctaBtn">Get Started</button>
    </div>
  </section>

  <!-- Features Section -->
  <section id="features" class="features">
    <h2>Features</h2>
    <div class="feature-card">Fast Performance</div>
    <div class="feature-card">Responsive Design</div>
    <div class="feature-card">Easy Customization</div>
  </section>

  <!-- Pricing Section -->
  <section id="pricing" class="pricing">
    <h2>Pricing</h2>
    <div class="price-card">Basic - Free</div>
    <div class="price-card">Pro - $19/month</div>
    <div class="price-card">Enterprise - $99/month</div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2026 MyBrand. All rights reserved.</p>
  </footer>

  <script src="first.js"></script>
</body>
</html>
